	<script>
		let box1 = document.querySelector("#box1")
		let box2 = document.querySelector("#box2")

		box1.ondragstart = function(event)
		{
			console.log('开始拖拽');
			// firefox兼容
			// event.dataTransfer.setData("text","#box2")
			event.dataTransfer.setData("text","www.baidu.com")

			//设置下边允许放置的参数
			event.dataTransfer.effectAllowed="all"


			let img = new Image()
			img.src = '7.png'

			event.dataTransfer.setDragImage(img, img.width/2, img.height/2)
			// document.body.appendChild(img)
		}

		box2.ondragenter = function()
		{
			console.log('enter');
		}

		box2.ondragover = function(event)
		{
			event.preventDefault()
			console.log('over');
			// move copy link  copyLink copyMove linkmove none
			event.dataTransfer.dropEffect = "copy"
		}
		box2.ondragleave = function()
		{
			console.log('leave');
		}
		box2.ondrop = function(event)
		{
			console.log('drop',event.dataTransfer.getData("text"));

			let id = event.children('selector')
			event.preventDefault()
			//兼容firefox
			event.stopPropagation()
		}
	</script>
